<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Super Shop Inventory</title>
    <link rel="stylesheet" href="../assets/CSS/index.css"> 
    <script src="../assets/JS/index.js"></script>
</head>
<body>
    <h1>Super Shop Inventory System</h1>
    
    <div class="section">
        <h2>Add New Product</h2>
        <input type="number" id="productId" placeholder="ID">
        <input type="text" id="productName" placeholder="Product Name">
        <select id="productCategory">
            <option value="">Select Category</option>
            <option value="BEAUTY_CARE">Beauty Care</option>
            <option value="VEGETABLES">Vegetables</option>
            <option value="MEAT">Meat</option>
            <option value="GROCERIES">Groceries</option>
            <option value="OTHERS">Others</option>
        </select>
        <input type="number" step="0.01" id="productPrice" placeholder="Price">
        <input type="number" id="productQuantity" placeholder="Quantity">
        <input type="date" id="productExpiry" placeholder="Expiry Date">
        <button onclick="addProduct()">Add Product</button>
    </div>

    <div class="section">
        <h2>Find Product by ID</h2>
        <input type="number" id="searchId" placeholder="Enter Product ID">
        <button onclick="findProduct()">Find</button>
        <div id="productDetail"></div>
    </div>

    <div class="section">
        <h2>All Products</h2>
        <button onclick="loadAllProducts()">Load All Products</button>
        <button onclick="loadExpiringProducts()">Show Expiring Soon (7 days)</button>
        <button onclick="loadByCategory()">Show by Category</button>
        <select id="categoryFilter">
            <option value="">All Categories</option>
            <option value="BEAUTY_CARE">Beauty Care</option>
            <option value="VEGETABLES">Vegetables</option>
            <option value="MEAT">Meat</option>
            <option value="GROCERIES">Groceries</option>
            <option value="OTHERS">Others</option>
        </select>
        <table id="productsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Price (BDT)</th> 
                    <th>Quantity</th>
                    <th>Expiry Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="productList"></tbody>
        </table>
    </div>
</body>
</html>
